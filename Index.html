<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>week 2 plus,final project</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"

    ></script>

    <link rel="stylesheet" href="Style.css" />
  </head>

  <body>
    <div class="container">
      <section>
        <span>
          <img src="Pic/sunny.png" alt="cloud" width="70px" />
          <span>
            <strong id="font-larg"></strong>
            <span id="font-small"> ℃ </span>
          </span>
        </span>
        <span class="weather">
          <div class="humidity">Humidity</div>
          <div id="skyDescrib">sky description</div>
          <div id="windSpeed">Wind speed</div>
        </span>

        <span class="city">
          <h5 id="citySearch">City Name</h5>
          <div id="dayTime"></div>
        </span>
        <span class="line"
          ><form id="search">
            <button class="btn-danger" type="button">Search</button>
            <input
              id="formSearch"
              placeholder="enter a city..."
              autofocus="on"
            /></form
        ></span>
      </section>
      <br />
      <div class="humidity">
        <strong class="font-preci">Precipitation</strong> | Humidity | Wind
      </div>
      <br />
      <section>
        <hr />
        <dib class="row">
          <div class="col-2"><small> 40</small></div>
          <div class="col-2"><small> 38</small></div>
          <div class="col-2"><small> 35</small></div>
          <div class="col-2"><small> 44</small></div>
          <div class="col-2"><small> 32</small></div>
          <div class="col-2"><small> 44</small></div>
        </dib>
        <hr />
      </section>
      <div class="row">
        <div class="col-2">
          <main>
            <div class="boeder p-3 ms-10">
              <div>11 Am</div>
              <h4>Mon</h4>
              <img src="Pic/cloudy.png" />
              <div>34° 30°</div>
            </div>
          </main>
        </div>
        <div class="col-2">
          <main>
            <div class="boeder p-3 ms-10">
              <div>2 Pm</div>
              <h4>Tue</h4>
              <img src="Pic/partly_cloudy.png" />
              <div>40° 44°</div>
            </div>
          </main>
        </div>
        <div class="col-2">
          <main>
            <div class="boeder p-3 ms-10">
              <div>5 Pm</div>
              <h4>Wed</h4>
              <img src="Pic/partly_cloudy.png" />
              <div>40° 46°</div>
            </div>
          </main>
        </div>
        <div class="col-2">
          <main>
            <div class="boeder p-3 ms-10">
              <div>8 Pm</div>
              <h4>Thu</h4>
              <img src="Pic/cloudy.png" />
              <div>38° 33°</div>
            </div>
          </main>
        </div>
        <div class="col-2">
          <main>
            <div class="boeder p-3 ms-10">
              <div>11 Pm</div>
              <h4>Fri</h4>
              <img src="Pic/cloudy.png" />
              <div>31° 36°</div>
            </div>
          </main>
        </div>
        <div class="col-2">
          <main>
            <div class="boeder p-3 ms-10">
              <div>2 Am</div>
              <h4>Sat</h4>
              <img src="Pic/partly_cloudy.png" />
              <div>36° 44°</div>
            </div>
          </main>
        </div>
      </div>
    </div>
    <script src="Java.js"></script>
